# AWS CloudFront
AWS_IMAGE_HOST_DOMAIN: "https://images.u10.teba-saki.net"

# AWS Cognito
AWS_COGNITO_USER_POOL_ID: ap-northeast-1_qxG0VadiV
AWS_COGNITO_CLIENT_ID: 4ujkjrjqvgg0kuebsnkmj9rq1f

