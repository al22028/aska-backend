# api config
APP_API_VERSION: "v1"
APP_API_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3005,http://localhost:5173"

# lambda powertools config
POWERTOOLS_SERVICE_NAME: "api-local"
POWERTOOLS_LOG_LEVEL: "DEBUG"
POWERTOOLS_DEV: true
POWERTOOLS_DEBUG: true
POWERTOOLS_TRACE_MIDDLEWARES: true
POWERTOOLS_TRACE_DISABLED: true

# SQLAlchemy config
SQLALCHEMY_ECHO_SQL: false

# AWS RDS config
